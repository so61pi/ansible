  output = ""

[[snippets]]
  description = "count tcp retransmits by type and remote host (assumes IPv4)"
  command = "bpftrace -e 'tracepoint:tcp:tcp_retransmit_* { @[probe, ntop(2, args->saddr)] = count(); }'"
  tag = []
  output = ""

[[snippets]]
  description = "udp send bytes as a histogram"
