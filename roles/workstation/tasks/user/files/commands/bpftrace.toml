[[snippets]]
  description = "count socket send/receive bytes by on-CPU PID and process name"
  command = "bpftrace -e 'kretprobe:sock_sendmsg,kr:sock_recvmsg /retval > 0/ { @[pid, comm, retval] = sum(retval); }'"
